<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Main CSS (Jekyll-aware) -->
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
  <!-- Immediate fallback while Pages rebuilds -->
  <link rel="stylesheet" href="https://rokomaripromocode.github.io/trial/assets/styles.css">

  <!-- Logo (use relative_url) -->
  <link rel="icon" href="{{ '/assets/logo.png' | relative_url }}">

</head>
<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}
  {% include wa.html %}

  <!-- App script (Jekyll-aware) -->
  <script>window.SITE_BASE = "{{ site.baseurl | relative_url }}";</script>
  <script src="{{ '/assets/app.js' | relative_url }}"></script>
  <script src="https://rokomaripromocode.github.io/trial/assets/app.js"></script>
</body>
</html>
